<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="base.css">
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/512/less-or-equal.png" type="image/x-icon">
    <title>Simple Calculator</title>
</head>

<body>
    <div id="app">
        <div class="calc">
            <input @keyup.enter="calc()" type="text" v-model="result" placeholder="0">
            <button @click="input(num)" class="btn-num" v-for="num in numbers">
                <p>{{num}}</p>
            </button>
            <button @click="input(op)" class="btn-op" v-for="op in operations">
                <p>{{op}}</p>
            </button>
            <button @click="reset()" class="btn-op">
                <p>R</p>
            </button>
            <button @click="calc()" class="btn-op">
                <p>=</p>
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
